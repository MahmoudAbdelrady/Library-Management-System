spring.application.name=LibraryManagementSystem

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lmsdb
spring.datasource.username=YourUsername
spring.datasource.password=YourPassword

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true

# Security Configuration
spring.security.user.name=YourSpringSecurityUsername
spring.security.user.password=YourSpringSecurityPassword

# Variables
maids.secretKey=YourJWTSecretKey

